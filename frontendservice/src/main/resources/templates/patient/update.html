<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Patient Dossier</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.tiny.cloud/1/xzw9xjcvb3bj95aocgajoqyqmgmtnk4nlpbbli4j6y0izd1x/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <form th:action="@{/patients/update/{id}(id=${patient.patient_id})}" th:object="${patient}"
              method="post" class="form-horizontal" style="width:100%;">
            <div class="form-group">
                <label for="prenom" class="col-sm-2 control-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{prenom}" id="prenom" placeholder="Full Name" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="nom" class="col-sm-2 control-label">Surname</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{nom}" id="nom" placeholder="Surname" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="naissance" class="col-sm-2 control-label">Birth date</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{naissance}" id="naissance" placeholder="Birth Date"
                           class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('naissance')}" th:errors="*{naissance}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="genre" class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-10">
                    <input type="radio" th:field="*{genre}" id="M" value="M">
                    <label for="M">Male</label>
                    <input type="radio" th:field="*{genre}" id="F" value="F">
                    <label for="F">Female</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="adresse" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{adresse}" id="adresse" placeholder="Address" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="telephone" class="col-sm-2 control-label">Telephone</label>
                <div class="col-sm-10">
                    <input type="tel" th:field="*{telephone}" id="telephone" placeholder="Telephone" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></p>
                </div>
            </div>
            <div class="form-group" th:object="${risk}">
                <label for="risk" class="col-sm-2 control-label">Risk</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{risk.prediction}" id="risk" placeholder="Risk" class="col-4">
                </div>
            </div>
            <div class="form-group" th:object="${medicalRecord}">
                <label for="record" class="col-sm-2 control-label">Medical record</label>
                <div class="col-sm-10">
                    <textarea th:field="*{notes}" id="record" placeholder="Medical record of the patient"
                              class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="hidden" th:field="*{patient_id}">
                    <a class="btn btn-primary btn-sm" th:href="@{/patients}">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update Dossier">
                    <a class="btn btn-danger btn-sm" th:href="@{/patients/delete/{id}(id=${patient.patient_id})}"
                       onclick="return confirm('Are you sure you want to delete this patient?')">Delete patient</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    tinymce.init({
        selector: '#record',
        menubar: false,
        plugins: 'advlist autolink lists link image charmap print preview hr anchor pagebreak',
        toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help',
        toolbar_mode: 'floating',
    });
</script>
</body>
</html>
